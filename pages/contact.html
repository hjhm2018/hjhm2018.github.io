    <h1 id="contactHeading" class="text-center">Contact</h1>

    <div class="container">
        <div class="row">
            <div id="linkedInBadge" class="col-sm-12 text-center">
                <div class="LI-profile-badge" data-version="v1" data-size="medium" data-locale="en_US"

            <div class="col-lg-12 mt-4 mb-5 text-center">
                <button id="buttonMessage" class="btn btn-success">Send a message</button>
            </div>
            <div class="col-lg-12 text-center">
                <form id="contactForm" class="border rounded col-lg-5 mx-auto mb-1 pt-3 pb-3 bg-dark text-light"
                    action="https://formspree.io/mjvaqdkv" method="POST">
                    <div class="form-group">
                        <h2 class="text-center font-weight-bold">Contact Form</h2>
                    </div>
                    <div class="form-group">
                        <label>
                            Your email:
                            <input class="form-control" type="email" name="_replyto">
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            Your message:
                            <textarea class="form-control" name="message" rows="6" cols="40"></textarea>
                        </label>
                    </div>

                    <!-- your other form fields go here -->

                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">Send</button>

                    </div>
                </form>
                <div class="col-lg-12 mb-5 pb-5">
                    <button id="cancelButton" class="btn btn-danger">Go back</button>
                </div>

            </div>
