<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1 id="title">&#9728; &#9729; Weather App &#9730; &#9731;</h1>
        <input type="search" placeholder="City" id="search">
        <p id="errorMessage"> <span style="color: red;">&#9888;</span> The city does not exist or it is not in our database &#9785;</p>
        <div id="container1" class="container1">
            <h2 id="cityName"></h2>
            <p id="temp"></p>
            <p id="feelsLike"></p>
            <p id="minTemp"></p>
            <p id="maxTemp"></p>
            <p id="humidity"></p>
            <p id="sunrise"></p>
            <p id="sunset"></p>
            <p id="weather"></p>
            <p id="weatherDescription"></p>
            <p id="wind"></p>
        </div>
        <div class="container2">
            <div></div>
            <div></div>
        </div>
    </div>

    <script src="js/script.js"></script>
    
</body>
</html>
